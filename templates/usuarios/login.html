{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>

    {% if form.errors %}
        <p>Usuário ou senha incorretos</p>
    {% endif %}

    <form method='POST'>
        {% csrf_token %} {{ form.as_p }} <button type='submit'>Entrar</button>
    </form>

    <p>Não tem conta? <a href="{% url "cadastro" %}">Criar Conta</a> </p>
{% endblock %}
