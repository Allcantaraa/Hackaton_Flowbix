{% extends 'base.html' %} {% block content %}

<h1>Essa é a home</h1>

<a href="{% url "perfil" %}">Ver meu perfil</a>

<h2>é onde listamos as salas</h2>

{% if salas %}
    <ul>
        {% for sala in salas  %}
            <li>{{ sala.nome }} - <a href="{% url 'detalhes_sala' sala.id %}">Acessar Sala</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nenhuma sala disponível</p>
{% endif %}

{% endblock %}
