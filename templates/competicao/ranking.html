{% extends 'base.html' %}
{% block content %}
<div style="max-width: 900px; margin: 0 auto; padding: 20px; font-family: sans-serif;">
    
    <header style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 2.5rem; color: #2d3748;">üèÜ Classifica√ß√£o Final</h1>
        <p style="color: #718096;">{{ sala.nome }}</p>
        <div id="status-votos" style="display: inline-block; padding: 5px 15px; background: #edf2f7; border-radius: 20px; font-size: 0.9rem;">
            Aguardando avalia√ß√µes dos jurados...
        </div>
    </header>

    <div id="campeao-box" style="display: none; background: linear-gradient(135deg, #f6e05e 0%, #ed8936 100%); padding: 30px; border-radius: 15px; text-align: center; color: white; margin-bottom: 40px; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
        <h2 style="margin: 0; font-size: 1.2rem; text-transform: uppercase;">‚ú® GRANDE CAMPE√ÉO ‚ú®</h2>
        <h1 id="nome-campeao" style="font-size: 3rem; margin: 10px 0;">--</h1>
        <p id="pontos-campeao" style="font-size: 1.2rem; font-weight: bold;"></p>
    </div>

    <div style="background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead style="background: #2d3748; color: white;">
                <tr>
                    <th style="padding: 15px; text-align: center; width: 60px;">#</th>
                    <th style="padding: 15px; text-align: left;">Equipe</th>
                    <th style="padding: 15px; text-align: left;">L√≠der</th>
                    <th style="padding: 15px; text-align: center;">M√©dia</th>
                    <th style="padding: 15px; text-align: center;">Votos</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                </tbody>
        </table>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{% url 'detalhes_sala' sala.id %}" style="color: #4a5568; text-decoration: none;">‚Üê Voltar para a Sala</a>
    </div>
</div>

<script>
    function carregarRanking() {
        // Usamos 'data/' para que ele pegue a URL relativa √† p√°gina atual
        fetch('data/') 
            .then(res => {
                if (!res.ok) throw new Error("Erro ao buscar dados do ranking");
                return res.json();
            })
            .then(data => {
                console.log("Dados recebidos:", data); // Para voc√™ ver no F12 do navegador
                const body = document.getElementById('ranking-body');
                body.innerHTML = '';
                
                data.ranking.forEach((item, index) => {
                    let medalha = index + 1;
                    if(index === 0) medalha = 'ü•á';
                    else if(index === 1) medalha = 'ü•à';
                    else if(index === 2) medalha = 'ü•â';

                    body.innerHTML += `
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem;">${medalha}</td>
                            <td style="padding: 15px;"><strong>${item.nome}</strong></td>
                            <td style="padding: 15px; color: #718096;">${item.lider}</td>
                            <td style="padding: 15px; text-align: center; font-weight: bold;">${item.pontuacao.toFixed(2)}</td>
                            <td style="padding: 15px; text-align: center; font-size: 0.8rem; color: #a0aec0;">${item.votos}</td>
                        </tr>
                    `;
                });

                // REVELA√á√ÉO DO CAMPE√ÉO
                if (data.concluido && data.ranking.length > 0) {
                    document.getElementById('campeao-box').style.display = 'block';
                    document.getElementById('nome-campeao').innerText = data.ranking[0].nome;
                    document.getElementById('pontos-campeao').innerText = `M√©dia Final: ${data.ranking[0].pontuacao.toFixed(2)}`;
                    document.getElementById('status-votos').innerText = '‚úÖ Avalia√ß√µes Finalizadas';
                    document.getElementById('status-votos').style.background = '#c6f6d5';
                }
            })
            .catch(err => console.error("Erro no fetch do ranking:", err));
    }

    // Atualiza a cada 5 segundos
    setInterval(carregarRanking, 5000);
    carregarRanking();
</script>
{% endblock %}
